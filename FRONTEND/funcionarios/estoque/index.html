<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-widht, initial-scale=1.0">

        <!--CSS EXTERNO-->
        <link rel="stylesheet" href="CSS/style.css">

        <link rel="icon" type="image/png" href="IMG/Logo.png"/>
        <title>Food & Grill</title>
    </head>
    
    <body class="site">
        
        <!--cabeçalho-->
    <header > 
        <!--menu-->
        <nav class="menu"> 
          <li class="menu-logo"> <a href="../TCC/HTML/index.html"> <img src="IMG/Logo.png" width="60px"> </a></li> 
          <li class="menu-title"> <a href="../estoque/index.html"> <h4>Estoque</h4> </a> </li>
          <li class="menu-title"> <a href="../PedidosFuncionarios/index.html"> <h4>Pedidos</h4> </a> </li>
          <li class="menu-sair"> <a href="../LogFun/logfun.html"> <h4>sair</h4> </a> </li>
        </nav>
      </div>
    </header>

    <!-- conteúdo do site-->
    <article class="site-content">

        <!--tabela de controle de estoque-->
        <div class="mainContainer1">
            <div class="outside">

            </div>

                <div class="out">
                    <div class="mainContainer">
                        <h6 contenteditable="true" id="nomeProduto">Nome</h6>
                        <div class="columns">
                            <div class="col">
                                <img src="IMG/004-2.png" class="img">
                                <input type="button" value="EDITAR" class="btn1" onclick="editar(dados)" >
                                <input type="button" value="EXCLUIR" class="btn2" onclick="excluir(dados), corpoSite.reload()">
                            </div>
                            <div class="col1">
                                <h6 contenteditable="true" id="quant">99</h6>
                                <h6 contenteditable="true" id="preco">9.99</h6>
                                <div class="etiqueta">disponível</div>
                            </div>
                        </div>
                    </div> 
             </div>   
        </div>  

            <!--container add produtos ao estoque-->
        <div class="mainContainer2">
            <div class="container1">

                <div class="upperRow">
                    <img src="IMG/bendejaContainer.png" width="3.5%">
                    <h4> ADICIONAR PRODUTOS </h4> 
                </div>
                
                <form action = "http://10.0.0.107:1313/gravar-produto">
                    <div class="row1">
                        <input type="text" id="nomeProduto" class="row1Input" placeholder="NOME:">
                        <input type="number" id="quantProduto" class="row1Input" placeholder="QUANTIDADE:">
    
                        <input type="text" name= "imgProduto" id="imgProduto" class="row1Input" placeholder="IMAGEM:">
                    </div>
    
                    <div class="row2">
                        <input type="text" id="descricaoProduto" class="desc" placeholder="DESCRIÇÃO:">
                        <input type="number" id="precoProduto" class="preco" placeholder="PREÇO:">
    
                        <label for="produtos">TIPO:</label>
                        <input list="opcoes" id="produtos" name="Produtos" class="opcoes"/>
                        <datalist id="opcoes">
                            <option value="Hamburguer">
                            <option value="Bebida">
                            <option value="Petisco">
                            <option value="Sobremesa">
                        </datalist>
    
                    </div>
                    <input type="button" class="btn" value="ADICIONAR" onclick="pegarDados(), corpoSite.reload()">
                </form>
            </div>

        </div>
   

    </article>

        <!--JS EXTERNO-->
        <script type="text/javascript" src="JS/java.js"></script>

    </body>
</html>
